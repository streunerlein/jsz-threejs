<html>
	<head>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/tween.min.js"></script>
		<style type="text/css">
			h1 {
				position:absolute;
				color:white;
			}

			body {
				background-color:black;
			}
		</style>
	</head>
	<body>
		<h1>Hello JSZurich!</h1>
		<script type="text/javascript">
			var renderer;

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

			document.body.appendChild(renderer.domElement);

			var camera;

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 2000;

			var scene;

			scene = new THREE.Scene();

			var objs = [];
			for (var x = -5; x < 5; x++) {
				for (var y = -5; y < 5; y++) {
					for (var z = -5; z < 5; z++) {
						// add an object
						var material = new THREE.MeshPhongMaterial({color: 0xff0000});
						var geometry = new THREE.SphereGeometry(50, 20, 20);
						var obj = new THREE.Mesh(geometry, material);

						obj.position = {
							x: x * 200,
							y: y * 200,
							z: z * 200
						};

						obj.orgpos = {x: obj.position.x, y: obj.position.y, z: obj.position.z};

						scene.add(obj);
						objs.push(obj);
					}
				}
			}

			var light = new THREE.PointLight(0xffffff);
			scene.add(light);

			var light = new THREE.PointLight(0xffffff);
			light.position.x = -1000;
			scene.add(light);

			var light = new THREE.PointLight(0xffffff);
			light.position.x = 1000;
			scene.add(light);

			var light = new THREE.PointLight(0xffffff);
			light.position.z = -1000;
			scene.add(light);

			var light = new THREE.PointLight(0xffffff);
			light.position.z = 1000;
			scene.add(light);

			var controls = new THREE.TrackballControls(camera, renderer.domElement);

			var count = 0;
			var animcount = 0;

			document.onclick = function() {
				switch (animcount) {
					case 0:
						// all to ground
						for (var i = 0; i < objs.length; i++) {
							var o = objs[i];
							new TWEEN.Tween(o.position)
								.to({x: o.orgpos.x, y: 0, z: o.orgpos.z}, 2000)
								.easing(TWEEN.Easing.Elastic.InOut)
								.start();
						}
						break;
					case 1:
						// all to ground
						for (var i = 0; i < objs.length; i++) {
							var o = objs[i];
							new TWEEN.Tween(o.position)
								.to({x: 0, y: o.orgpos.y, z: o.orgpos.z}, 2000)
								.easing(TWEEN.Easing.Elastic.InOut)
								.start();
						}

						break;
					case 2: 
						// all to ground
						for (var i = 0; i < objs.length; i++) {
							var o = objs[i];
							new TWEEN.Tween(o.position)
								.to({x: o.orgpos.x, y: o.orgpos.y, z: 0}, 2000)
								.easing(TWEEN.Easing.Elastic.InOut)
								.start();
						}
						break;

					case 3: 
						// all to ground
						for (var i = 0; i < objs.length; i++) {
							var o = objs[i];
							new TWEEN.Tween(o.position)
								.to(o.orgpos, 2000)
								.easing(TWEEN.Easing.Elastic.InOut)
								.start();
						}
						break;
				}

				animcount++;
				if (animcount > 3) animcount = 0;
			}

			function animate() {
				controls.update();
				TWEEN.update();
				count++;
				requestAnimationFrame(animate);

				for (var i  = 0; i < objs.length; i++) {
					objs[i].rotation.x += 0.02;
					objs[i].rotation.y += 0.02;
					objs[i].material.color.r = Math.sin(count / 60);
				}

				renderer.render(scene, camera);
			}

			setInterval(function() {
				console.log(count, "frames per second");
				count = 0;
			}, 1000);

			animate();

		</script>
	</body>
</html>
